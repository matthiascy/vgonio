---
length_unit: m
measurement_kind: !bsdf in-plane-brdf
tracing_method: standard
incident_medium: air
transmitted_medium: aluminium
surfaces:
  - user://surfaces/Aluminium65bar100.txt
  # - local://surfaces/AluminiumMirror.txt
  # - //surfaces/AluminiumMirror.txt
emitter:
  num_rays: 10000
  max_bounces: 10
  radius: auto
  theta: [0.0, 90.0, 5.0] # [start, stop, count]
  phi: [0.0, 360.0, 60.0] # [start, stop, step]
  spectrum: [380.0, 780.0, 400.0] # [start, stop, step]
collector:
  radius: auto
  shape: upper_hemisphere
  partition:
    !equal_area
      theta: [0.0, 90.0, 45]
      phi: [0.0, 360.0, 10.0]
