[package]
name = "vgonio"
version = "0.1.0"
authors = ["Yang Chen <y.chen-14@tudelft.nl>"]
edition = "2021"
build = "build.rs"
description = "Microscopic level light transport simulation."

[dependencies]
cfg-if = "1"
image = "0.24"
winit = "0.27"
glam = { version = "0.22", features = ["serde", "bytemuck"] }
env_logger = "0.10"
log = "0.4"
wgpu = { version = "0.14", features = ["spirv"] }
pollster = "0.2"
bytemuck = { version = "1.7", features = ["derive"] }
clap = { version = "4", features = ["derive"] }
uuid = { version = "1.1", features = ["serde", "v4"] }
bincode = "1"
byteorder = "1"
serde = { version = "1", features = ["derive"] }
serde_yaml = "0.9"
serde_json = "1.0"
egui = { version = "0.20", features = ["bytemuck"] }
egui_demo_lib = "0.20.0"
egui-winit = { version = "0.20", default-features = false }
egui-gizmo = { git = "https://github.com/matthiascy/egui-gizmo.git", branch = "main" }
futures-intrusive = "0.5"
rfd = "0.10"
rayon = "1.5"
chrono = "0.4"
dirs = "4.0"
toml = "0.5"
csv = "1"
rand = "0.8"
rand_distr = "0.4"
embree = { git = "https://github.com/matthiascy/embree-rs.git", branch = "own" }
paste = "1.0"

[build-dependencies]
shaderc = "0.8"

[dev-dependencies]
quickcheck = "1"

[profile.dev]
split-debuginfo = "unpacked"

[profile.dev.build-override]
opt-level = 3

[profile.release]
strip = "debuginfo"  # Remove unnecessary debug info from release builds.

# Compile build-dependencies in release mode with
# the same settings as regular dependencies.
[profile.release.build-override]
opt-level = 3
codegen-units = 16
