[package]
name = "vgonio"
version = "0.1.0"
authors = ["Yang Chen <y.chen-14@tudelft.nl>"]
edition = "2021"
build = "build.rs"
description = "Microscopic level light transport simulation."

[dependencies]
cfg-if = "1"
image = "0.24"
winit = "0.27.2"
glam = { version = "0.21", features = ["serde", "bytemuck"] }
env_logger = "0.9"
log = "0.4"
wgpu = { version = "0.13", features = ["spirv"] }
pollster = "0.2"
bytemuck = { version = "1.7", features = ["derive"] }
clap = { version = "4", features = ["derive"] }
uuid = { version = "1.1", features = ["serde", "v4"] }
bincode = "1"
byteorder = "1"
serde = { version = "1", features = ["derive"] }
serde_yaml = "0.9"
serde_json = "1.0"
egui = { version = "0.19", features = ["bytemuck"] }
egui_demo_lib = "0.19"
egui-winit = { version = "0.19", default-features = false }
egui-gizmo = { git = "https://github.com/matthiascy/egui-gizmo.git", branch = "main" }
futures-intrusive = "0.4"
rfd = "0.10"
rayon = "1.5"
chrono = "0.4"
dirs = "4.0"
toml = "0.5"
csv = "1"
rand = "0.8"
rand_distr = "0.4"
embree = { git = "https://github.com/matthiascy/embree-rs.git", branch = "own" }
paste = "1.0"

[target.'cfg(target_arch = "wasm32")'.dependencies]
console_error_panic_hook = "0.1"
console_log = "0.2"
wgpu = { version = "0.13", features = ["webgl"] }
wasm-bindgen = "0.2"
wasm-bindgen-futures = "0.4"
web-sys = { version = "0.3", feature = ["Document", "Window", "Element"] }

[build-dependencies]
shaderc = "0.8"

[lib]
crate-type = ["cdylib", "rlib"] # build native rust static library and c/c++ compatible dynamic library.

# Compile build-dependencies in release mode with
# the same settings as regular dependencies.
[profile.release.build-override]
opt-level = 3
codegen-units = 16

[profile.release]
strip = "debuginfo"  # Remove unnecessary debug info from release builds.

[profile.dev.build-override]
opt-level = 3

[dev-dependencies]
quickcheck = "1"